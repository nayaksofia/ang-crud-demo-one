<h1> View Ordered Products</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Order Date</th>
        <th>Edit Action</th>
        <th>Delete Action</th>
    </tr>

    <tr *ngFor="let product of products">
       <td>{{product.id}}</td>
       <td>{{product.name}}</td>
       <td>{{product.orderdate}}</td>
       <td>{{product.ordertime}}</td>
       <td><button routerLink="/'edit/{{product.id}}">Edit</button></td>     <!--Open an new webpage-->
       <td><button (click)="deleteProduct(product.id)">Delete</button></td>    <!--Delete is an action, so we declare function-->
    </tr>

</table>
